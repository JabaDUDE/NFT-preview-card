<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <img
        class="image1"
        src="images/image-equilibrium.jpg"
        alt="image-equilibrium"
      />
      <br />
      <h2>Equilibrium #3429</h2>

      <p class="balance">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <p class="price">
        <img class="icon" src="images/icon-ethereum.svg" alt="icon-ethereum" />
        0.041 ETH<span class="time"
          ><img class="clock" src="images/icon-clock.svg" alt="icon-clock" />3
          days left</span
        >
      </p>

      <hr />
      <div class="creation">
        <div class="container">
          <img
            class="jules-wyvern"
            src="images/image-avatar.png"
            alt="jules-wyvern"
          />
        </div>
        <p>Creation of <span class="jules">Jules Wyvern</span></p>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Dakota Keast</a>.
    </div>
  </body>
</html>
