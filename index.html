<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <div class="nft-image">
        <div class="image">
          <img
            class="image1"
            src="images/image-equilibrium.jpg"
            alt="image-equilibrium"
          />
        </div>

        <div class="eye">
          <svg width="48" height="48" xmlns="http://www.w3.org/2000/svg%22%3E">
            <g fill="none" fill-rule="evenodd">
              <path d="M0 0h48v48H0z" />
              <path
                d="M24 9C14 9 5.46 15.22 2 24c3.46 8.78 12 15 22 15 10.01 0 18.54-6.22 22-15-3.46-8.78-11.99-15-22-15Zm0 25c-5.52 0-10-4.48-10-10s4.48-10 10-10 10 4.48 10 10-4.48 10-10 10Zm0-16c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6Z"
                fill="#FFF"
                fill-rule="nonzero"
              />
            </g>
          </svg>
        </div>
      </div>
      <h2>Equilibrium #3429</h2>

      <p class="balance">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <p class="price">
        <img class="icon" src="images/icon-ethereum.svg" alt="icon-ethereum" />
        0.041 ETH<span class="time"
          ><img class="clock" src="images/icon-clock.svg" alt="icon-clock" />3
          days left</span
        >
      </p>

      <hr />
      <div class="creation">
        <div class="container">
          <img
            class="jules-wyvern"
            src="images/image-avatar.png"
            alt="jules-wyvern"
          />
        </div>
        <p>Creation of <span class="jules">Jules Wyvern</span></p>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Dakota Keast</a>.
    </div>
  </body>
</html>
